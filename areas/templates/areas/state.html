{% extends 'base.html' %}
{% load area_filters %}

{% block body %}
<h2>This is the state page for {{ state.name }}!</h2>


{% if state.name|state_filter %}
  {% for city in state.name|state_filter %}
    <a href="{% url 'areas:cities' city.state.slug city.slug %}">{{ city.name }}</a>
  {% endfor %}
{% else %}
  No cities here
{% endif %}


{% endblock %}
